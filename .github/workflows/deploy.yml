name: Deploy to GitHub Pages

on:
  push:
    branches: [using-aws]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5 # Pull the repository
      - uses: oven-sh/setup-bun@v2.0.2 # Set up bun runtime
      - run: bun install && bun run build # Outputs ./dist

      # Deploy to GitHub Pages
      - uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
